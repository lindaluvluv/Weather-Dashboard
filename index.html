<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="banner">
      <h1 class="title">Weather Dashboard</h1>
    </div>
    <main>
      <div class="search-box">
        <div class="searchQuestion ml-3 mb-2">Search History</div>
        <div class="history" id="history"></div>
        <div class="searchQuestion ml-3 mb-2">Search for a City:</div>
        <!-- Search form -->
        <input
          class="form-control ml-2"
          type="text"
          placeholder="San Diego"
          aria-label="Search"
          id="searchInput"
        />
        <button
          type="button"
          class="btn btn-secondary mt-2 ml-2"
          id="fetch-button"
        >
          Search
        </button>
      </div>
      <div class="weather-information">
        <div class="searchQuestion ml-3 mb-2">Current Weather</div>
        <div id="current-weather"></div>
        <div class="searchQuestion ml-3 mb-2">Future Weathers in five days</div>
        <div id="future-weather"></div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</html>
